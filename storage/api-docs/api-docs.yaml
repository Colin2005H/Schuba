          description: 'Successfully deleted the Teaching record'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Enseigner record successfully deleted!'
                type: object
        404:
          description: 'Teaching record not found'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Enseigner record not found.'
                type: object
        500:
          description: 'Internal server error'
  /api/assessment:
    get:
      tags:
        - Assessments
      summary: 'Get Assessment records based on filters'
      description: 'Retrieve Assessment records filtered by session ID (SESS_ID), appointment code (APT_CODE), student ID (STUD_ID), comment (COMMENT), and result (RESULT).'
      operationId: getAssessmentRecords
      parameters:
        -
          name: SESS_ID
          in: query
          description: 'Filter by session ID'
          required: false
          schema:
            type: integer
            example: 1
        -
          name: APT_CODE
          in: query
          description: 'Filter by appointment code'
          required: false
          schema:
            type: string
            example: APT123
        -
          name: STUD_ID
          in: query
          description: 'Filter by student ID'
          required: false
          schema:
            type: integer
            example: 456
        -
          name: COMMENT
          in: query
          description: 'Filter by comment text (partial match)'
          required: false
          schema:
            type: string
            example: 'Good performance'
        -
          name: RESULT
          in: query
          description: 'Filter by result text (partial match)'
          required: false
          schema:
            type: string
            example: Pass
      responses:
        200:
          description: 'Successfully retrieved assessment records'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Assessment'
        400:
          description: 'Bad Request, invalid parameters'
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
                    example: 'Invalid parameter'
                type: object
        500:
          description: 'Internal server error'
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
                    example: 'Something went wrong'
                type: object
    post:
      tags:
        - Assessments
      summary: 'Create a new Assessment record'
      description: 'Create a new Assessment record by providing session ID (SEA_ID), appointment code (APT_CODE), student ID (UTI_ID), comment (EVA_COMMENTAIRE), and result (EVA_RESULTAT).'
      operationId: createAssessmentRecord
      requestBody:
        description: 'Assessment data to be created'
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Assessment'
      responses:
        201:
          description: 'Successfully created the assessment record'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Assessment'
        400:
          description: 'Bad Request, invalid input data'
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
                    example: 'Validation failed for input parameters'
                type: object
        500:
          description: 'Internal server error'
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
                    example: 'Something went wrong'
                type: object
  /api/manager:
    get:
      tags:
        - Managers
      summary: 'Retrieve Managers based on optional filters'
      description: 'Retrieve records of managers filtered by INIT_ID, LEVEL, and START date.'
      operationId: getManagerRecords
      parameters:
        -
          name: INIT_ID
          in: query
          description: 'Filter by the ID of the initiator (INIT_ID)'
          required: false
          schema:
            type: integer
        -
          name: LEVEL
          in: query
          description: 'Filter by formation level (LEVEL)'
          required: false
          schema:
            type: integer
        -
          name: START
          in: query
          description: 'Filter by start date of the formation (START)'
          required: false
          schema:
            type: string
            format: date
            example: '2025-01-01'
      responses:
        200:
          description: 'List of Manager records matching the filters'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Manager'
        400:
          description: 'Bad Request, invalid parameters'
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
                    example: 'Invalid input data'
                type: object
        500:
          description: 'Internal server error'
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
                    example: 'Something went wrong'
                type: object
    post:
      tags:
        - Managers
      summary: 'Create a new Manager record'
      description: 'Creates a new manager record with the provided INIT_ID, LEVEL, and START date.'
      operationId: createManager
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - INIT_ID
                - LEVEL
                - START
              properties:
                INIT_ID:
                  description: 'The ID of the initiator'
                  type: integer
                  example: 123
                LEVEL:
                  description: 'The level of the formation'
                  type: integer
                  example: 1
                START:
                  description: 'The start date of the formation'
                  type: string
                  format: date
                  example: '2025-01-01'
              type: object
      responses:
        201:
          description: 'Manager record successfully created'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Manager successfully created!'
                  Manager:
                    properties:
                      INIT_ID:
                        type: integer
                        example: 123
                      LEVEL:
                        type: integer
                        example: 1
                      START:
                        type: string
                        format: date
                        example: '2025-01-01'
                    type: object
                type: object
        400:
          description: 'Bad Request, validation errors'
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
                    example: 'Invalid input data'
                type: object
        500:
          description: 'Internal server error'
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
                    example: 'Something went wrong'
                type: object
  '/api/manager/{id}':
    delete:
      tags:
        - Managers
      summary: 'Delete a Manager record'
      description: 'Deletes a manager record by the provided ID.'
      operationId: deleteManager
      parameters:
        -
          name: id
          in: path
          description: 'The ID of the Manager record to delete'
          required: true
          schema:
            type: integer
            example: 123
      responses:
        200:
          description: 'Manager record successfully deleted'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Manager successfully deleted!'
                type: object
        404:
          description: 'Manager record not found'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Manager record not found.'
                type: object
        500:
          description: 'Internal server error'
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
                    example: 'Something went wrong'
                type: object
  /api/group:
    get:
      tags:
        - Groups
      summary: 'Retrieve Group records based on optional filters'
      description: 'Retrieve Group records filtered by USER_ID, INIT_ID, SESS_ID, and PRESENT status.'
      operationId: getGroupRecords
      parameters:
        -
          name: USER_ID
          in: query
          description: 'Filter by user ID (UTI_ID)'
          required: false
          schema:
            type: integer
        -
          name: INIT_ID
          in: query
          description: 'Filter by initiator ID (UTI_ID_INITIATEUR)'
          required: false
          schema:
            type: integer
        -
          name: SESS_ID
          in: query
          description: 'Filter by session ID (SEA_ID)'
          required: false
          schema:
            type: integer
        -
          name: PRESENT
          in: query
          description: 'Filter by presence status (GRP_PRESENCE)'
          required: false
          schema:
            type: boolean
      responses:
        200:
          description: 'List of Group records matching the filters'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Group'
        400:
          description: 'Bad Request, invalid parameters'
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
                    example: 'Invalid input data'
                type: object
        500:
          description: 'Internal server error'
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
                    example: 'Something went wrong'
                type: object
    post:
      tags:
        - Groups
      summary: 'Create a group for a session'
      description: 'Creates a group for a given session, associating a user with a session and a club. Presence is also recorded.'
      operationId: 4a1769a10757369437f36129be04e2e3
      parameters:
        -
          name: SESS_ID
          in: query
          description: 'Session ID associated with the group'
          required: true
          schema:
            type: integer
            example: 1
        -
          name: USER_ID
          in: query
          description: 'User ID to associate with the group'
          required: true
          schema:
            type: integer
            example: 1
        -
          name: INIT_ID
          in: query
          description: 'Club ID of the initiator for the session'
          required: true
          schema:
            type: integer
            example: 1
        -
          name: PRESENCE
          in: query
          description: 'Presence status of the user in the session'
          required: true
          schema:
            type: boolean
            example: true
      responses:
        200:
          description: 'Group successfully created'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Group successfully created!'
                  session:
                    properties:
                      ID:
                        type: integer
                        example: 1
                      LOCATION_ID:
                        type: integer
                        example: 2
                      LEVEL:
                        type: integer
                        example: 3
                      START:
                        type: string
                        format: date-time
                        example: '2025-01-01T09:00:00'
                      END:
                        type: string
                        format: date-time
                        example: '2025-01-01T11:00:00'
                    type: object
                type: object
        400:
          description: 'Bad request, validation failed'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'The given data was invalid.'
                type: object
        500:
          description: 'Internal server error'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Something went wrong, please try again.'
                type: object
  '/api/group/{id}':
    delete:
      tags:
        - Groups
      summary: 'Delete a Group'
      description: 'Deletes a specific Group based on the provided ID.'
      operationId: 430deed00d0bc83ecb26bb5cde1a67ff
      parameters:
        -
          name: id
          in: path
          description: 'ID of the Group to delete'
          required: true
