          description: 'The club the user belongs to'
        Student:
          $ref: '#/components/schemas/Student'
        Initiator:
          $ref: '#/components/schemas/Initiator'
        Validate:
          description: 'The validations associated with the user'
          type: array
          items:
            $ref: '#/components/schemas/Validate'
