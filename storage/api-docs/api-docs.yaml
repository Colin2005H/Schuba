        200:
          description: 'Signed record created successfully'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Appartient successfully created!'
                  appartient:
                    properties:
                      FORM_NIVEAU:
                        type: integer
                        example: 2
                      UTI_ID:
                        type: integer
                        example: 1
                      DATE_INSCRIPTION:
                        type: string
                        format: date-time
                        example: '2025-01-01T09:00:00'
                    type: object
                type: object
        400:
          description: 'Validation error in the provided data'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'The provided data is invalid'
                type: object
        500:
          description: 'Internal server error'
          content:
            application/json:
              schema:
                properties:
                  message:
