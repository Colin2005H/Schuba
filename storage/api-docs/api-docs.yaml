        404:
          description: 'Group record not found'
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Group not found.'
                type: object
        500:
          description: 'Internal server error'
  /api/aptitude:
    get:
      tags:
        - Aptitudes
      summary: 'Retrieve aptitudes based on optional filters'
      description: 'Retrieve aptitudes based on filters such as APT_CODE, SKILL_ID, and NAME.'
      operationId: getAptitudeRecords
      parameters:
        -
          name: ID
          in: query
          description: 'Filter by aptitude code (APT_CODE)'
          required: false
          schema:
            type: string
        -
          name: SKILL_ID
          in: query
          description: 'Filter by skill ID (CPT_ID)'
          required: false
          schema:
            type: integer
        -
          name: NAME
          in: query
          description: 'Filter by aptitude name (APT_LIBELLE)'
          required: false
          schema:
            type: string
      responses:
        200:
          description: 'List of aptitudes matching the filters'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Aptitude'
        400:
          description: 'Bad Request, invalid parameters'
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
                    example: 'Invalid input data'
                type: object
        500:
          description: 'Internal server error'
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
                    example: 'Something went wrong'
                type: object
    post:
      tags:
        - Aptitudes
      summary: 'Create a new aptitude'
      description: 'Creates a new aptitude and returns the created aptitude details.'
      operationId: createAptitude
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - NAME
                - SKILL_ID
              properties:
                NAME:
                  type: string
                  example: 'Mathematics Aptitude'
                SKILL_ID:
                  type: string
                  example: CPT123
              type: object
      responses:
        200:
